<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p style="font-size:16px">
          <a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
        </p>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" width=100/>
        {% endif %}
        <p style="font-size:16px">
          <br>
          <strong>
            <a href="/index">Home</a>
          </strong>
          <br>
          <strong>
            <a href="/team">Team</a>
          </strong>
          <br>
          <strong>
            <a href="/openings">Openings</a>
          </strong>
          <br>
          <strong>
            <a href="/codes">Code</a>
          </strong>
          <br>
          <strong>
            <a href="https://scholar.google.com/citations?hl=en&user=vgHQd9cAAAAJ&view_op=list_works&sortby=pubdate" target="_new">Papers</a>
          </strong>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      <img src='images/umich-logo.png' width=50/><br>
      <img src='images/Al-Uniaxial.png' width=100/>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
